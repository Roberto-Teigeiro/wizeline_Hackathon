    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.4.0/css/all.css">

    <!-- Sing Up -->
    <div style="display: flex; justify-content: center; margin-top: 10%;">
        </aside> <!-- col.// -->
        <aside class="col-sm-4">

        <div class="card">
        <article class="card-body">
            <a href="" class="float-right btn btn-outline-primary">Sign up</a>
            <h4 class="card-title mb-4 mt-1">Sign in</h4>
            <p>
                <a href="" class="btn btn-block btn-outline-info"> <i class="fa-solid fa-envelope"></i>   Login via Gmail</a>
                <a href="" class="btn btn-block btn-outline-primary"> <i class="fab fa-facebook-f"></i>   Login via facebook</a>
            </p>
            <hr>
            <form>
            <div class="form-group">
                <input name="" class="form-control" placeholder="Email or login" type="email">
            </div> <!-- form-group// -->
            <div class="form-group">
                <input class="form-control" placeholder="******" type="password">
            </div> <!-- form-group// -->                                      
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block"> Login  </button>
                    </div> <!-- form-group// -->
                </div>
                <div class="col-md-6 text-right">
                    <a class="small" href="#">Forgot password?</a>
                </div>                                            
            </div> <!-- .row// -->                                                                  
        </form>
        </article>
        </div> <!-- card.// -->
    </div>
